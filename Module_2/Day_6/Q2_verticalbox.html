<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest & Average CTC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 400px;
            background-color: plum;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .box > h1 {
            text-align: center;
            color: #000;
        }

        .card {
            width: 250px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        .card h1 {
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Highest & <br> Average CTC</h1>
            <div class="card">
                <p>Expected Increase in <br> Salary Potential</p>
                <h1>60%</h1>
            </div>
            <div class="card">
                <p>Average CTC</p>
                <h1>₹6.1 LPA</h1>
            </div>
            <div class="card">
                <p>Highest CTC</p>
                <h1>₹36 LPA</h1>
            </div>
        </div>
    </div>
</body>
</html>
