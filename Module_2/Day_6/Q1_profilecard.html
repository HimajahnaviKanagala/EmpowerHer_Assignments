<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:300px;
            height:400px;
        }
        .box{
            padding:20px;
            margin:auto;
            border:2px solid black;
            box-shadow:0px 4px 8px rgba(0,0,0,0.2);
            border-radius:30px;
            background-color:beige;
        }
        .box>img{
            border-radius:50%;
            width:250px;
        }
        .box>h2{
            font-size:20px;
            color:blue;
        }
        .box>p{
            color:brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://eskipaper.com/images/nature-27.jpg" alt="nature image">
            <h2>A Beautiful Nature image</h2>
            <p>The image  shows that split-view phtograph of a waterfall and it's reflection. The top half of the image shows a body of water.The bottom half shows a lush, green, mossy landscape.</p>
            

        </div>
    </div> 
</body>
</html>
