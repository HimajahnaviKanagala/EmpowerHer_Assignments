<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="colorInput" placeholder="Enter a color name"><br><br>
    <input type="text" id="textInput" placeholder="Enter new text"><br><br>
    <button onclick="changeBackground()">Change Background</button><br><br>
    <button onclick="updateText()">Update Text</button>
    <div id="myBox" style="width:300px; height: 150px; background:lightgray; margin-top:20px; padding:10px;">This is some text</div>   
</body>
<script>
    function changeBackground(){
        let color=document.getElementById("colorInput").value.trim();
        let box=document.getElementById("myBox");
        let test=document.createElement("div");
        test.style.color=color;
        if(test.style.color===""){
            alert("Invalid color name!")
        }else{
            box.style.backgroundColor=color;
        }
    }
    function updateText(){
        let text=document.getElementById("textInput").value.trim();
        let box=document.getElementById("myBox");
        if(text===""){
            alert("Please enter some text!");
        }else{
            box.textContent=text;
        }
    }
</script>
</html>
