<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="addBtn">Add Paragraph</button>
    <button id="deleteBtn">Remove Last Paragraph</button>
    <div id="container"></div>
</body>
<script>
    const addBtn=document.getElementById("addBtn");
    const removeBtn=document.getElementById("deleteBtn");
    const container=document.getElementById("container");

    addBtn.addEventListener("click",function (){
        const p=document.createElement("p");
        p.textContent="This is a new paragraph.";
        container.appendChild(p);
    });

    removeBtn.addEventListener("click",function(){
        const lastParagraph=container.lastElementChild;
        if(lastParagraph){
            container.removeChild(lastParagraph);
        }
    });

</script>
</html>
