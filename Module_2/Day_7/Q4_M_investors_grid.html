<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 1100px;
        margin: auto;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
    }
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        text-align: center;
        padding-bottom: 15px;
        overflow: hidden;
    }
    .card img.person {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }
    .name {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }
    .role {
        color: #555;
        font-size: 14px;
        margin: 4px 0;
    }
    .company-logo {
        width: 110px;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="container">
    <div class="grid">
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="image">
            <div class="name">Vijay Shekhar Sharma</div>
            <div class="role">Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm">
        </div>
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="image">
            <div class="name">Kunal Shah</div>
            <div class="role">Founder</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED">
        </div>
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="image">
            <div class="name">Amrish Rau</div>
            <div class="role">CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs">
        </div>
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="image">
            <div class="name">Sampad Swain</div>
            <div class="role">Co-Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo">
        </div>
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="image">
            <div class="name">Ankush Sachdeva</div>
            <div class="role">Co-Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat">
        </div>
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="image">
            <div class="name">Bhanu Pratap Singh</div>
            <div class="role">Co-Founder & CTO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat">
        </div>
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="image">
            <div class="name">Farid Ahsan</div>
            <div class="role">Co-Founder & COO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat">
        </div>
        <div class="card">
            <img class="person" src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="image">
            <div class="name">Amit Kumar Agarwal</div>
            <div class="role">Founder & CEO</div>
            <img class="company-logo" src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker">
        </div>
    </div>
</div>
</body>
</html>
