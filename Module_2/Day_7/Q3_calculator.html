<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        h1{
            color:mediumseagreen;
            text-align: center;
        }
        .calculator{
            width:300px;
            height:400px;
            padding:20px;
            margin:auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .display{
            height:60px;
            margin-bottom:20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .container{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            gap:10px;
        }
        .container>div{
            display:flex;
            height:60px;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius:8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        .op{
            background-color: black;
            color:white;
        }
        .clear{
            background-color: red;
            color:white;
        }
        .equal{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="calculator">
    <div class="display"></div>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="op">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="op">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="op">X</div>
        <div class="clear">C</div>
        <div>0</div>
        <div class="equal">=</div>
        <div class="op">/</div>
    </div>
    </div>  
</body>
</html>
