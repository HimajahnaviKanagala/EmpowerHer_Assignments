<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Schedule</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display:flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        min-height: 100vh;
    }
    .container {
        max-width: 900px;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width:90%;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color:#4a4a4a;
    }
    
    .grid {
        display: grid;
        grid-template-columns: 120px repeat(5, 1fr);
        gap: 12px;
        text-align: center;
    }
    .day-mon{background-color: pink;}
    .day-tue{background-color: rgb(223, 223, 113);}
    .day-wed{background-color: pink;}
    .day-thu{background-color: rgb(223, 223, 113);}
    .day-fri{background-color: pink;}

    .day, .time {
        font-weight: bold;
        padding: 12px;
        border-radius: 20px;
    }
    .time{
        background-color: lightblue;
    }

    .monday{background-color: pink;}
    .tuesday{background-color: rgb(223, 223, 113);}
    .wednesday{background-color: pink;}
    .thursday{background-color: rgb(223, 223, 113);}
    .friday{background-color: pink;}

     .monday, .tuesday, .wednesday, .thursday, .friday {
        height: 40px;
        border-radius: 20px;
     }

    .note {
        margin-top: 20px;
        font-style: italic;
        color: #555;
        background-color: lightblue;
        height:40px;
        border-radius: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        padding-left: 15px;
    }
</style>
</head>

<body>
<div class="container">

<h1>Weekly Schedule</h1>

<div class="grid">
    <div class="time"></div>
    <div class="day day-mon">Monday</div>
    <div class="day day-tue">Tuesday</div>
    <div class="day day-wed">Wednesday</div>
    <div class="day day-thu">Thursday</div>
    <div class="day day-fri">Friday</div>
    <div class="time">08:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">09:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">10:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">11:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">12:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">13:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">14:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">15:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div>
    <div class="time">16:00</div>
    <div class="monday"></div><div class="tuesday"></div><div class="wednesday"></div><div class="thursday"></div><div class="friday"></div> 
</div>
<div class="note">Note:</div>
</div>
</body>
</html>
